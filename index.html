<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2 ano N</title>
</head>
<body>
    <form action="https://formspree.io/f/xqazbabp" method="post">
        <p>digite seu nome:</p>
    <input type="text" name="nome" placeholder="nome completo"> <br>
    <P>digite seu emal</P>
    <input type="email" name="email" value="@escola.pr.gov.br"> <br>
    <p>Digite seu numero de telefone</p>
    <input type="number" name="telefone" placeholder="(XX) XXXXX-XXXX"> <br>
    <p>Gostou do nosso atendimento?</p>
    <input type="radio" name="trabalho" value="sim" checked> com certeza <br>
    <input type="radio" name="trabalho" value="não"> sem certeza <br>
    <input type="checkbox" name="novidades" checked> aceito receber novidades <br>
    <br>

    <select name="estados" id="">
        <option value="1">paraná</option>
        <option value="2">são paulo</option>
        <option value="3">santa catarina</option>
        <option value="4">rio grande do sul</option>
        </select>
        <p>deixe deu comentario</p>
        <textarea name="deixe deu comentario" id=""></textarea> <br>
    <button type="submit">enviar </button> <br>
    <button type="reset">apagar </button> <br>
        </form>
</body>
</html>
